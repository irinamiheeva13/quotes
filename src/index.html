<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote randomizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <a href="./projects.html" class="header__links lang-projects">ПРОЕКТЫ</a>
                <a href="./about.html" class="header__links header__links-center lang-about">ОБО МНЕ</a>
                <a href="./contacts.html" class="header__links lang-contacts">КОНТАКТЫ</a>
            </div>

            <div class="divider"></div>
        </div>
    </header>

    <main class="quote">
        <div class="container">
            <div class="quote__wrapper">
                <div class="quote__block">
                    <div class="quote__text">
                    </div>
                    <div class="quote__author">
                    </div>
                </div>

                <button class="quote__button lang-button">
                    ЕЩЕ
                </button>
            </div>

            <div class="quote__bubbles">
                <div class="quote__bubbles-big"></div>
                <div class="quote__bubbles-small"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <button class="footer__ru" value="RU">
                    RU
                </button>
                <button class="footer__eng" value="ENG">
                    ENG
                </button>
            </div>
        </div>
    </footer>

    <script src="./js/lang.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
