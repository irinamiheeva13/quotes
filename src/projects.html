<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote randomizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <a href="./index.html" class="header__links lang-quotes">ЦИТАТЫ</a>
                <a href="./about.html" class="header__links header__links-center lang-about">ОБО МНЕ</a>
                <a href="./contacts.html" class="header__links lang-contacts">КОНТАКТЫ</a>
            </div>

            <div class="divider"></div>
        </div>
    </header>

    <main class="projects">
        <div class="container">
            <div class="projects__layout">
                <div class="projects__item">
                    <img src="./img/calc.png" alt="calcs">
                </div>
                <div class="projects__item">
                    <img src="./img/todo-js.png" alt="todo-js">
                </div>
                <div class="projects__item">
                    <img src="./img/todo-react.png" alt="todo-react">
                </div>
                <div class="projects__item">
                    <img src="./img/pulse.png" alt="pulse">
                </div>
                <div class="projects__item">
                    <img src="./img/taxi.png" alt="taxi">
                </div>
                <div class="projects__item">
                    <img src="./img/portfolio.png" alt="portfolio">
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <button class="footer__ru" value="RU">
                    RU
                </button>
                <button class="footer__eng" value="ENG">
                    ENG
                </button>
            </div>
        </div>
    </footer>


    <script src="./js/lang.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
